	<script language="javascript" type="text/javascript">
		function SelecionarEvento( evento ) {
			document.form_event.event.value = evento;
			document.form_event.submit();
		}
		function AddFieldList( fields ) {
			var vars = fields.split('&');
			var form = document.getElementById('form_event');
			for(i = 1; i < vars.length; i++){
				var name = vars[i].substring(vars[i].indexOf('[')+1 , vars[i].indexOf(']'));
				var value = vars[i].substring(vars[i].indexOf('=')+1 , vars[i].length);
				form.innerHTML += '<input type="hidden" name="list['+name+']" value="'+value+'" />';
			}
			//document.form_list. = evento;
		}
	</script>
